<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/icons8-wallet-100.png">
</head>
<body>
<div class="register-container">
  <div class="register-header">
    <h1>Cash Flow Tracker</h1>
  </div>
  <div class="register-form">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="phone-number">Phone Number</label>
      <input
        type="text"
        id="phone-number"
        placeholder="Phone Number"
        required
      />
      <button type="submit" class="next-button">Next</button>
    </form>
    <div class="divider">
      <span>OR WITH</span>
    </div>
    <div class="auth-buttons">
      <button class="auth-button">Sign Up</button>
      <button class="auth-button">Sign Up</button>
    </div>
    <p class="terms">
      By registering, you agree to the Terms, Conditions, and Policies of
      Cash Flow Tracker & Privacy Policy.
    </p>
    <p class="login">
      Have an account? <a href="login.html">Log in</a>
    </p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
