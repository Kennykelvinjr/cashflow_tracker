<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/icons8-wallet-100.png">
</head>
<body>
<div class="register-container">
  <div class="register-header">
    <h1>Cash Flow Tracker</h1>
  </div>
  <div class="register-form">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group active">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" placeholder="Phone Number">
        <button type="button" class="next-button" onclick="nextStep()">Next</button>
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name">
        <button type="button" class="next-button" onclick="nextStep()">Next</button>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name">
        <button type="button" class="next-button" onclick="nextStep()">Next</button>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email Address">
        <button type="submit" class="next-button">Sign Up</button>
      </div>
    </form>

    <div class="divider"></div>
    <h5>Already have an account?</h5>
    <div class="auth-buttons">
      <button class="auth-button">Login</button>
    </div>

    <p class="terms">
      By registering, you agree to the Terms, Conditions, and Policies of
      Cash Flow Tracker & Privacy Policy.
    </p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
